apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red-deployment
  namespace: mock
  labels:
    app: node-red
spec:
  replicas: 0
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
        - name: node-red
          image: nodered/node-red:latest
          ports:
            - containerPort: 1880
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
