apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: dev
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          image: nginx:1.17.4-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: volume
              readOnly: false
            - mountPath: /etc/nginx/conf.d
              name: nginx-conf
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: azure-blob-storage
        - name: nginx-conf
          configMap:
            name: nginx-conf
