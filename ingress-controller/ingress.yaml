apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /drupal
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /node-red
            pathType: Prefix
            backend:
              service:
                name: node-red
                port:
                  number: 80
